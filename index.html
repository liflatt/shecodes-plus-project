<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="form" id="search-form">
          <input
            class="enter-city"
            id="search-input"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input
            class="search-button"
            type="submit"
            id="search-submit-button"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-city">
            <h1 class="current-city-name" id="current-city-display">
              Fort Worth
            </h1>
            <p class="current-city-details">
              <span id="current-time">Thursday, Dec 19, 15:27</span>,
              <span id="description">cloudy</span>
              <br />
              Humidity: <strong><span id="humidity">32%</span></strong> , Wind:
              <strong><span id="wind">11.2mph</span></strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="icon"></div>
            <div class="current-temp-number" id="current-temp-number-display">
              60
            </div>
            <div class="units">
              <div class="current-temp-degrees" id="degrees">°F</div>
              <button id="toggle-button">°C</button>
            </div>
          </div>
        </div>
        <div class="weather-forecast-container" id="forecast"></div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/liflatt" target="_blank">Lindsey Flatt</a
          >, open-sourced
          <a
            href="https://github.com/liflatt/shecodes-plus-project"
            target="_blank"
            >on GitHub</a
          >, and
          <a href="https://lf-weather.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
