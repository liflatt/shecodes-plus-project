<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="form" id="search-form">
          <input
            class="enter-city"
            id="search-input"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input
            class="search-button"
            type="submit"
            id="search-submit-button"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-city">
            <h1 class="current-city-name" id="current-city-display">Paris</h1>
            <p class="current-city-details">
              <span id="current-time">Friday, Dec 13, 19:17</span>,
              <span id="description">moderate rain</span>
              <br />
              Humidity: <strong><span id="humidity">87%</span></strong> , Wind:
              <strong><span id="wind">7.2mph</span></strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                class="current-temp-emoji"
              />
            </div>
            <div class="current-temp-number" id="current-temp-number-display">
              14
            </div>
            <div class="current-temp-degree" id="current-temp-degree-display">
              °F
            </div>
          </div>
        </div>
        <div class="weather-forecast-container">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>20°F</strong>
              </div>
              <div class="weather-forecast-temperature">11°F</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>22°F</strong>
              </div>
              <div class="weather-forecast-temperature">10°F</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>40°F</strong>
              </div>
              <div class="weather-forecast-temperature">32°F</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>38°F</strong>
              </div>
              <div class="weather-forecast-temperature">25°F</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>50°F</strong>
              </div>
              <div class="weather-forecast-temperature">45°F</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/liflatt" target="_blank">Lindsey Flatt</a
          >, open-sourced
          <a
            href="https://github.com/liflatt/shecodes-plus-project"
            target="_blank"
            >on GitHub</a
          >, and
          <a href="https://lf-weather.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
